<html>

<head>
    <title>Example of form
    </title>

</head>

<body>
    <marquee direction="left"><img src="../mine/image/logo2.png"></marquee>
    <marquee direction="right"><img src="../mine/image/pp.jpg" height="50px" width="50px" /></marquee>
    <form name="myform" action="form2.html" method="post">
        FirstName: <input type="text" name="fn" placeholder="Enter your Firstname" /><br>
        LastName:<input type="text" name="ln" placeholder="Enter your Lastname" /><br>
        Password:<input type="password" name="pwd" placeholder="Enter your password" /> <br>
        Gender: Male: <input type="radio" name="gender" value="male" />
        Female: <input type="radio" name="gender" value="female" /><br>
        <h4>Choose your hobbies</h4>
        <label for="reading" id="reading">Reading</label>
        <input type="checkbox" name="cb" for="rading" />
        <input type="checkbox" name="cb" />Playing
        <input type="checkbox" name="cb" /> Travelling <br>
        <input type="submit" value="Goto" />
        <h3>Choose your semster </h3>
        <select name="sem">
            <option value="1">First Sem</option>
            <option value="2">Second Sem</option>
            <option value="3">Third Sem</option>
            <option value="4">Fourth Sem</option>
            <option value="5" selected>Fifth Sem</option>
        </select>
    </form>

</body>

</html>
